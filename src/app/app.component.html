<mat-sidenav-container class="app-container mat-typography">
  <mat-sidenav
    class="mat-typography app-sidenav"
    role="navigation"
    mode="side"
    [opened]="isSideNavOpen()"
  >
    <p class="mat-typography">Sidenav</p>
  </mat-sidenav>

  <mat-sidenav-content role="main">
    <button (click)="toggleSideNav()">Toggle</button>
  </mat-sidenav-content>
</mat-sidenav-container>
