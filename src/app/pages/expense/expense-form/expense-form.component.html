<div class="container p-4">
  <h2 mat-dialog-title>Expense</h2>
  <form [formGroup]="expenseForm" class="py-4">
    <div class="controls container mx-auto flex max-w-fit flex-col">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          placeholder="Description"
        ></textarea>
      </mat-form-field>
      <div class="total-controls mx-auto flex flex-row space-x-4">
        <mat-form-field>
          <mat-label>Quantity</mat-label>
          <input
            matInput
            type="number"
            [formControl]="expenseForm.controls.quantity"
            placeholder="Quantity"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Amount</mat-label>
          <input
            matInput
            type="number"
            [formControl]="expenseForm.controls.amount"
            placeholder="Amount"
          />
        </mat-form-field>
      </div>
      <!-- <mat-form-field>
          <mat-label>Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [formControl]="expenseForm.controls.date"
            placeholder="Choose a date"
          />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> -->
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Address" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tags</mat-label>
        <input matInput formControlName="tags" placeholder="Tags" />
      </mat-form-field>
    </div>
  </form>
  <mat-dialog-actions>
    <button mat-flat-button (click)="onSave()" [disabled]="expenseForm.invalid">
      Save
    </button>
    <button mat-stroked-button (click)="onCancel()">Cancel</button>
  </mat-dialog-actions>
</div>
