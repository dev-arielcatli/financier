<div class="container p-4">
  <section class="header">
    <h1>Expense</h1>
  </section>
  <main>
    <div class="actions flex flex-row-reverse">
      <div class="button-container">
        <button mat-fab extended (click)="onAddExpense()">
          <mat-icon>add</mat-icon>
          Add Expense
        </button>
      </div>
    </div>
    <table mat-table [dataSource]="expenseDataSource">
      <ng-container
        *ngFor="let column of EXPENSE_COLUMNS"
        [matColumnDef]="column"
      >
        <th class="font-bold" mat-header-cell *matHeaderCellDef>
          {{ column | uppercase }}
        </th>
        <td mat-cell *matCellDef="let expense">
          {{ expense[column] | shorten: 75 : "..." }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="EXPENSE_COLUMNS"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: EXPENSE_COLUMNS"></tr>
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </main>
  <section class="footer"></section>
</div>
