<div class="container">
  <section class="header">
    <h1>Expense</h1>
  </section>
  <main>
    <button (click)="onAddExpense()">Add Expense</button>
    <table mat-table [dataSource]="expenseDataSource">
      <ng-container
        *ngFor="let column of expenseColumns"
        [matColumnDef]="column"
      >
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let expense">{{ expense[column] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="expenseColumns"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: expenseColumns"></tr>
    </table>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </main>
  <section class="footer"></section>
</div>
